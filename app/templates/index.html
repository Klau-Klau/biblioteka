<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Strona Główna</title>
    <!-- Dodaj linki do CSS jeśli potrzebujesz -->
</head>
<body>
    <h1>Witaj w aplikacji!</h1>

    <!-- Sekcja do wyświetlania komunikatów flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
    {% endwith %}

    <!-- Link do 'Moje książki', widoczny tylko dla czytelników -->
    {% if current_user.is_authenticated and current_user.role == 'czytelnik' %}
        <p><a href="{{ url_for('my_books') }}">Moje Książki</a></p>
    {% endif %}

    <!-- Reszta treści strony -->
</body>
</html>
